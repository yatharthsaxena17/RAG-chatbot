<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-like Interface with Output</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gen AI Hackathon</h1>
    <div class="chatbox-flexer">
        <div class="container">
            <div class="start-newchat-div">
                <form action="/new_chat" method="POST" class="new-chat-form">
                    <button type="submit">Start New Chat</button>
                </form>
            </div>

            <div class="start-newchat-div">
                <form action="/prev_chat" method="POST" class="new-chat-form">
                    <button type="submit">Prev Chat</button>
                </form>

                <form action="/current_chat" method="POST" class="new-chat-form">
                    <button type="submit">Current Chat</button>
                </form>
            </div>

            
            <form action="/" method="POST" class="search-form">
                <div class="input-group">
                    <input list="pastMessages" name="search" placeholder="Type your message..." autocomplete="off" required>
                    
                    <datalist id="pastMessages">
                        {% for user_input, _ in conversations %}
                            <option value="{{ user_input }}"></option>
                        {% endfor %}
                    </datalist>
                    <input type="hidden" name="chat_number" value="{{ chat_number }}">
                    <button type="submit">Send</button>
                </div>
            </form>

            
            <div class="chat-box">
                
                {% for user_input, response in conversations %}
                    <div class="message user-message">
                        <p><strong>You Cutie:</strong> {{ user_input }}</p>
                    </div>
                    <div class="message bot-response">
                        <p><strong>your bot babe:</strong> {{ response }}</p>
                    </div>
                {% endfor %}
            </div>
